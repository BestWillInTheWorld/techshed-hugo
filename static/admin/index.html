<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
        CMS.registerPreviewStyle("/css/bootstrap.min.css");
        CMS.registerPreviewStyle("/css/themefisher-fonts.css");
        CMS.registerPreviewStyle("/css/font-awesome.min.css");
        CMS.registerPreviewStyle("/css/owl.carousel.css");
        CMS.registerPreviewStyle("/css/animate.css");
        CMS.registerPreviewStyle("/css/style.css");
        CMS.registerPreviewStyle("/css/responsive.css");
    </script>
</body>

</html>
