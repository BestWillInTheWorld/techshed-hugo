{{ if .action_section.enable }}
    {{"<!-- Action Section -->" | safeHTML}}
    <section id="{{ .action_section.section_id }}" class="action section">
        <div class="container">
            <div class="row">
                <div class="heading wow fadeInUp">
                        <h2>{{ .data.title }}</h2>
                        <p>{{ .data.subtitle | markdownify }}</p>
                </div>
                {{ range .data.list }}
                    <div class="col-sm-6 col-md-3 wow fadeInLeft" data-wow-delay="{{ .delay }}s">
                        <div class="block">
                            <i class="fas {{ .icon }}"></i>
                            <h3>{{ .title }}</h3>
                            <p>{{ .description | markdownify }}</p>
                        </div>
                    </div>
                {{ end }}
            </div>
        </div>
    </section>
{{ end }}
