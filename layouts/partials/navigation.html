<div class="container">
    <nav class="navbar navbar-fixed-top  navigation {{ if not .useWhiteNav }}fixed{{ end }}" id="top-nav">
        <a class="navbar-brand float-none float-lg-left" href="#">
            <img src="{{ .navigation.logo }}" alt="logo">
        </a>
        <button class="navbar-toggler hidden-lg-up float-lg-right" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-toggleable-md" id="navbarResponsive">
            <ul class="nav navbar-nav menu float-lg-right" id="top-nav">
                {{ range .navigation.links }}
                    <li class="nav-item">
                        <a class="nav-link" href="{{.url}}">{{ .text }}</a>
                    </li>
                {{ end }}
            </ul>
        </div>
    </nav>
</div>
