<article>
    <div style="min-height:320px">
        <img src="{{ .image }}" >
    </div>
    <div class="text">
        <h3>{{ .name }}</h3>
        <summary>{{ .description | markdownify }}</summary>
        <div>{{ .startDate }}</div>
        <div><a href="{{ .url }}">{{ .url }}</a></div>
    </div>
</article>
