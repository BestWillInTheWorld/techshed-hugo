{{ if .hero.enable }}
    {{"<!-- Hero Area Section -->" | safeHTML}}
    <!--  hugo doesn't compose the CSS files, so background-image has to be set here  -->
    <section id="top" class="hero-area" style='background-image: url("{{ .hero.bg }}")'>
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-6 hero-text-block" >
                    <div class="block">
                        <h1 class="wow fadeInDown hero-text" data-wow-delay="0.3s" data-wow-duration=".2s">
                            {{ .hero.title }}
                        </h1>
                        <div class="wow fadeInDown" data-wow-delay="0.5s" data-wow-duration=".7s">
                            {{ range .social.list }}
                                {{ if .shown }}
                                <span>
                                    <a href="{{.url}}" name="{{ .name }}"><i class="hero-social {{.icon_classes}}"></i></a>
                                </span>
                                {{ end }}
                            {{ end }}
                        </div>
                        <div class="wow fadeInDown hero-text-subtitle" data-wow-delay="0.5s" data-wow-duration=".5s">
                            {{ .hero.subtitle| markdownify }}
                        </div>
                        <div class="wow fadeInDown" data-wow-delay="0.7s" data-wow-duration=".7s">
                            <a class="btn btn-home" href="{{ .hero.button_url }}" role="button" >
                                {{ .hero.button_text }}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{{ end }}
