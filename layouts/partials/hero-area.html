{{ if .enable }}
    {{"<!-- Hero Area Section -->" | safeHTML}}
    <section id="top" class="hero-area" style='background-image: url("{{ .bg }}");'>
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-6" style="margin-top: 30em">
                    <div class="block">
                        <h1 class="wow fadeInDown hero-text" data-wow-delay="0.3s" data-wow-duration=".2s">
                            {{ .title }}
                        </h1>
                        <p class="wow fadeInDown hero-text" data-wow-delay="0.5s" data-wow-duration=".5s">
                            {{ .subtitle }}
                        </p>
                        <div class="wow fadeInDown" data-wow-delay="0.7s" data-wow-duration=".7s">
                            <a class="btn btn-home" href="{{ .button_url }}" role="button">
                                {{ .button_text }}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{{ end }}
