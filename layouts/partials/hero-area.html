{{ if .Site.Params.hero.enable }}
    {{"<!-- Hero Area Section -->" | safeHTML}}
    <section class="hero-area"
        style='background-image: url("{{ with .Site.Params.hero.bg }} {{ . }}{{ end }}");
        background-position: center;
        background-attachment: fixed;
        background-size: cover;'>
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-6" style="margin-top: 30em">
                    <div class="block">
                        {{ with .Site.Params.hero.title }} 
                        <h1 class="wow fadeInDown hero-text" data-wow-delay="0.3s" data-wow-duration=".2s">
                            {{ . }}
                        </h1>
                        {{ end }}
                        {{ with .Site.Params.hero.subtitle }}
                        <p class="wow fadeInDown hero-text" data-wow-delay="0.5s" data-wow-duration=".5s">
                            {{ . }}
                        </p>
                        {{ end }}
                        {{ with .Site.Params.hero.btnText }}
                        <div class="wow fadeInDown" data-wow-delay="0.7s" data-wow-duration=".7s">
                            <a class="btn btn-home" href="#about" role="button">
                                {{ . }}
                            </a>
                        </div>
                        {{ end }}
                    </div>
                </div>
            </div>
            <!-- .row close -->
        </div>
        <!-- .container close -->
    </section>
{{ end }}
