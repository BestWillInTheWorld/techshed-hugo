{{/*  {{ if .service_section.enable }} */}}
    {{"<!-- Service Section -->" | safeHTML}}
    <section id="service" class="service section">
        <div class="container">
            <div class="row">
                <div class="heading wow fadeInUp">
                        <h2>{{ .service_section.title }}</h2>
                        <p>{{ .service_section.subtitle }}</p>
                </div>
                {{ range .data }}
                    <div class="col-sm-6 col-md-3 wow fadeInLeft" data-wow-delay="{{ .delay }}">
                        <div class="block">
                            <i class="{{ .icon }}"></i>
                            <h3>{{ .title }}</h3>
                            <p>{{ .description }}</p>
                        </div>
                    </div>
                {{ end }}
            </div>
        </div>
    </section>
{{/*  {{ end }}  */}}
