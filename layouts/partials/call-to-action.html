{{ if .Site.Params.cta.enable }}
    {{"<!-- Call To Action Section -->" | safeHTML}}
    <section id="signup" class="call-to-action" style='background-image: url("{{ .Site.Params.cta.bg }}")' >
        <div class="container">
            <div class="row">
                <div class="col-md-12 wow text-center">
                    <div class="block">
                        <h2>{{ .Site.Params.cta.title }}</h2>
                        <p>{{ .Site.Params.cta.subtitle  }}</p>
                        <div class="col-lg-6 offset-lg-3">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Your Email Address Here">
                                <span class="input-group-btn">
                                    <button class="btn btn-default btn-subscription" type="button">Subscribe</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{{ end }}
