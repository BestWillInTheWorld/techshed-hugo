<article>
    <div class="image" >
        <img src="{{ .Params.image }}" >
    </div>
    <div class="text">
        <h3><a href="{{ .Params.url }}">{{ .Params.title }}</a></h3>
        <summary>{{ .Params.description | markdownify }}</summary>
        <div><a href="{{ .Params.url }}">{{ .Params.startDate }}</a></div>

        {{ partial "event-snippet.html" .Params }}
    </div>
</article>
